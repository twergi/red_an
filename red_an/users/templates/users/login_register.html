{% extends 'ribbon/base.html' %}
{% block content %}

<head>
    {% if page == 'login' %}
    <title>login</title>
    {% else %}
    <title>register</title>
    {% endif %}
</head>

<div class="div_authenticate">
    {% if page == 'login' %}
    <form method="POST" action="">
        {% csrf_token %}
        {{ form.as_div }}
        <button class="submit" type="submit">Log In</button>
    </form>
    {% else %}
    <form method="POST" action="">
        {% csrf_token %}
        {{ form.as_div }}
        <button class="submit" type="submit">Register</button>
    </form>
    {% endif %}
</div>

{% endblock content %}
