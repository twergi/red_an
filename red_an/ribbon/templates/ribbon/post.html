{% extends 'ribbon/base.html' %}

{% block content %}

<head>
    <title>{{ post.title }} - redan</title>
</head>

<main>
    <div class="ribbon_post_container">
        {% include 'ribbon/single-post.html' %}

        {% if comments %}
        <div class="div_comments" id="comments">
            <h3 class="post_title div_title bottom_border">Comments</h3>
            {% for comment in comments %}
            <div class="comment">
               <img class="navbar_profile_image div_title" src="{{ comment.user_id.profile.profile_image.url }}">
               <div style="display: flex; flex-flow: column;">
                    <div>
                        <a class="post_main_link" style="font-size: 12px; margin-left: 0px" href="{% url 'user' comment.user_id.username %}">{{ comment.user_id.username }}</a>
                    </div>
                    <div style="font-size: 16px; margin-left: 10px;margin-bottom: 5px;">
                        {{ comment.text }}
                    </div>
                    <div style="font-size: 12px;">
                       &#8679; 0 &#8681;
                    </div>
               </div>
            </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>
</main>

{% endblock content %}
